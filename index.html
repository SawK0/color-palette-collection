<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Color Palette Collection</title>
</head>

    <div id="displayModal" class="modal">

        <div class="wrapper">
            <div class="image">

            </div>

            <div class="image">

            <div class="image">
